name: Index Chunking > Prefix search loads all matching chunks
steps:
  - ref: ./background.toolproof.yml
  - step: I have the environment variable "PAGEFIND_UNSTABLE_INDEX_CHUNK_SIZE" set to "4"

  # Create pages with words that will be split across chunks.
  # Words: worda, wordb, wornc, wornd
  # All going well, this should produce:
  # - Chunk 1: "worda" to "wordb"
  # - Chunk 2: "wornc" to "wornd"
  #
  # Searching for "wor" should load ALL chunks containing "wor*" words.

  - step: I have a "public/worda/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body>
      <p>worda</p>
      </body></html>

  - step: I have a "public/wordb/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body>
      <p>wordb</p>
      </body></html>

  - step: I have a "public/wornc/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body>
      <p>wornc</p>
      </body></html>

  - step: I have a "public/wornd/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body>
      <p>wornd</p>
      </body></html>

  - macro: I run Pagefind
  - step: stdout should contain "Running Pagefind"
  - step: The file "public/pagefind/pagefind.js" should not be empty
  - step: I serve the directory "public"
  - step: In my browser, I load "/"

  # Search for prefix "wor" - should match all 4 pages
  - step: In my browser, the result of {js} should be exactly {expected}
    js: |-
      let pagefind = await import("/pagefind/pagefind.js");
      let search = await pagefind.search("wor");
      let pages = await Promise.all(search.results.map(r => r.data()));
      return pages.map(p => p.url).sort();
    expected:
      - /worda/
      - /wordb/
      - /wornc/
      - /wornd/
