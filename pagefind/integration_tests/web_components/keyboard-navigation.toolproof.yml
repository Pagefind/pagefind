name: Web Components Tests > Keyboard navigation through results
steps:
  - step: I have the environment variable "PAGEFIND_SITE" set to "public"
  - step: I have a "public/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head>
      <link href="/pagefind/pagefind-component-ui.css" rel="stylesheet">
      </head><body>
      <pagefind-config preload></pagefind-config>
      <pagefind-input></pagefind-input>
      <pagefind-summary></pagefind-summary>
      <pagefind-results></pagefind-results>
      <script src="/pagefind/pagefind-component-ui.js" type="module"></script>
      </body></html>
  - step: I have a "public/one/index.html" file with the content {html}
    html: >-
      <!DOCTYPE html><html lang="en"><head></head><body><h1>First Result</h1></body></html>
  - step: I have a "public/two/index.html" file with the content {html}
    html: >-
      <!DOCTYPE html><html lang="en"><head></head><body><h1>Second Result</h1></body></html>
  - step: I have a "public/three/index.html" file with the content {html}
    html: >-
      <!DOCTYPE html><html lang="en"><head></head><body><h1>Third Result</h1></body></html>
  - macro: I run Pagefind
  - step: stdout should contain "Running Pagefind"
  - step: The file "public/pagefind/pagefind.js" should not be empty
  - step: I serve the directory "public"
  - step: In my browser, I load "/"
  - step: In my browser, I click the selector "pagefind-input input"
  - step: In my browser, I type "Result"
  - step: In my browser, I evaluate {js}
    js: |-
      let results = await toolproof.querySelector("pagefind-results ul");
      await toolproof.waitFor(() => results.querySelectorAll("li a").length === 3);
  - step: In my browser, I evaluate {js}
    js: |-
      let input = await toolproof.querySelector("pagefind-input input");
      let resultsComponent = document.querySelector("pagefind-results");
      let resultAnchors = Array.from(resultsComponent.querySelectorAll(".pf-result a"));
      toolproof.assert(resultAnchors.length === 3, "Should have 3 result anchors");
      toolproof.assert(!resultAnchors.includes(document.activeElement), "No result should be focused initially");
  - step: In my browser, I press the "ArrowDown" key
  - step: In my browser, I evaluate {js}
    js: |-
      let resultsComponent = document.querySelector("pagefind-results");
      let resultAnchors = Array.from(resultsComponent.querySelectorAll(".pf-result a"));
      toolproof.assert(document.activeElement === resultAnchors[0], "First result anchor should be focused");
  - step: In my browser, I press the "ArrowDown" key
  - step: In my browser, I evaluate {js}
    js: |-
      let resultsComponent = document.querySelector("pagefind-results");
      let resultAnchors = Array.from(resultsComponent.querySelectorAll(".pf-result a"));
      toolproof.assert(document.activeElement === resultAnchors[1], "Second result anchor should be focused");
  - step: In my browser, I press the "ArrowUp" key
  - step: In my browser, I evaluate {js}
    js: |-
      let resultsComponent = document.querySelector("pagefind-results");
      let resultAnchors = Array.from(resultsComponent.querySelectorAll(".pf-result a"));
      toolproof.assert(document.activeElement === resultAnchors[0], "First result anchor should be focused again");
  - step: In my browser, I press the "ArrowUp" key
  - step: In my browser, I evaluate {js}
    js: |-
      let input = await toolproof.querySelector("pagefind-input input");
      toolproof.assert(document.activeElement === input, "Input should be focused after ArrowUp from first result");
