name: Web Components Tests > Results hide-sub-results hides anchor results
steps:
  - step: I have the environment variable "PAGEFIND_SITE" set to "public"
  - step: I have a "public/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head>
      <link href="/pagefind/pagefind-component-ui.css" rel="stylesheet">
      </head><body>
      <pagefind-config preload></pagefind-config>
      <pagefind-input></pagefind-input>
      <pagefind-results id="with-sub"></pagefind-results>
      <pagefind-results id="hidden-sub" hide-sub-results></pagefind-results>
      <script src="/pagefind/pagefind-component-ui.js" type="module"></script>
      </body></html>
  - step: I have a "public/guide/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body>
      <h1>Configuration Guide</h1>
      <p>Learn about configuration options.</p>
      <h2 id="basic">Basic Configuration</h2>
      <p>This section covers basic configuration settings.</p>
      <h2 id="advanced">Advanced Configuration</h2>
      <p>This section covers advanced configuration options.</p>
      </body></html>
  - macro: I run Pagefind
  - step: stdout should contain "Running Pagefind"
  - step: The file "public/pagefind/pagefind.js" should not be empty
  - step: I serve the directory "public"
  - step: In my browser, I load "/"
  - step: In my browser, I click the selector "pagefind-input input"
  - step: In my browser, I type "configuration"
  - step: In my browser, the console should be empty
  - step: In my browser, I evaluate {js}
    js: |-
      let withSub = await toolproof.querySelector("#with-sub ul");
      await toolproof.waitFor(() => withSub.querySelectorAll(".pf-heading-chip").length > 0);
  - step: In my browser, I evaluate {js}
    js: |-
      let withSub = await toolproof.querySelector("#with-sub ul");
      let subResults = withSub.querySelectorAll(".pf-heading-chip");
      toolproof.assert(subResults.length > 0, `Should have sub-results (pf-heading-chip), got ${subResults.length}`);
  - step: In my browser, I evaluate {js}
    js: |-
      let hiddenSub = await toolproof.querySelector("#hidden-sub ul");
      await toolproof.waitFor(() => hiddenSub.querySelectorAll("li").length > 0);
      let subResults = hiddenSub.querySelectorAll(".pf-heading-chip");
      toolproof.assert(subResults.length === 0, `Should have no sub-results, got ${subResults.length}`);
