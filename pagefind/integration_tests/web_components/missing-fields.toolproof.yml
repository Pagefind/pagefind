name: Web Components Tests > Missing fields render as empty
steps:
  - step: I have the environment variable "PAGEFIND_SITE" set to "public"
  - step: I have a "public/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head>
      <link href="/pagefind/pagefind-component-ui.css" rel="stylesheet">
      </head><body>
      <pagefind-config preload></pagefind-config>
      <pagefind-input></pagefind-input>
      <pagefind-results>
        <script type="text/pagefind-template">
          <li class="test-result">
            <h2 class="result-title">{{ meta.title }}</h2>
            <span class="result-author">{{ meta.author }}</span>
            <span class="result-category">{{ meta.category }}</span>
            <span class="result-custom">{{ meta.nonexistent_field }}</span>
          </li>
        </script>
      </pagefind-results>
      <script src="/pagefind/pagefind-component-ui.js" type="module"></script>
      </body></html>
  - step: I have a "public/first/index.html" file with the content {html}
    html: >-
      <!DOCTYPE html><html
      lang="en"><head></head><body><h1>First Result</h1><p>Some
      content.</p></body></html>
  - step: I have a "public/second/index.html" file with the content {html}
    html: >-
      <!DOCTYPE html><html
      lang="en"><head></head><body><h1>Second Result</h1><p>More
      content.</p></body></html>
  - macro: I run Pagefind
  - step: stdout should contain "Running Pagefind"
  - step: The file "public/pagefind/pagefind.js" should not be empty
  - step: I serve the directory "public"
  - step: In my browser, I load "/"
  - step: In my browser, I click the selector "pagefind-input input"
  - step: In my browser, I type "content"
  - step: In my browser, I evaluate {js}
    js: |-
      let results = await toolproof.querySelector("pagefind-results ul");
      await toolproof.waitFor(() => results.querySelectorAll(".test-result").length === 2);
  - step: In my browser, the console should be empty
  - snapshot: In my browser, the result of {js}
    js: |-
      let results = await toolproof.querySelector("pagefind-results ul");
      let firstResult = results.querySelector(".test-result");
      return firstResult.innerHTML.trim();
    snapshot_content: |-
      ╎<h2 class="result-title">First Result</h2>
      ╎      <span class="result-author"></span>
      ╎      <span class="result-category"></span>
      ╎      <span class="result-custom"></span>
