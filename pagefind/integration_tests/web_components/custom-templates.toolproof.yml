      ╎      <h2 class="custom-title">First Result</h2>
      ╎      <a class="custom-link" href="/first/">/first/</a>
      ╎      <div class="custom-excerpt">First <mark>Result.</mark> This is the first <mark>result</mark> page.</div>
      ╎    </li><li class="custom-result">
      ╎      <h2 class="custom-title">Second Result</h2>
