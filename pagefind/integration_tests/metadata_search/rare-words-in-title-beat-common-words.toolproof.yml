name: Metadata Search > Rare words in title outweigh common words
steps:
  - step: I have the environment variable "PAGEFIND_SITE" set to "public"
  - step: I have a "public/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head></head><body></body></html>
  - step: I have a "public/rare-in-title/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <title>Xylophone Lessons</title>
      </head>
      <body>
          <p>This xylophone guide teaches you the basics.</p>
      </body>
      </html>
  - step: I have a "public/common-in-title/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <title>Music Guide</title>
      </head>
      <body>
          <p>This xylophone guide teaches you the basics.</p>
      </body>
      </html>
  - step: I have a "public/both-in-title/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <title>Xylophone Guide</title>
      </head>
      <body>
          <p>This xylophone guide teaches you the basics.</p>
      </body>
      </html>
  # Filler pages containing "guide" for IDF
  - step: I have a "public/filler1/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head><title>Filler</title></head>
      <body><p>A guide to cooking.</p></body></html>
  - step: I have a "public/filler2/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head><title>Filler</title></head>
      <body><p>A guide to gardening.</p></body></html>
  - step: I have a "public/filler3/index.html" file with the content {html}
    html: |-
      <!DOCTYPE html><html lang="en"><head><title>Filler</title></head>
      <body><p>A guide to painting.</p></body></html>
  - macro: I run Pagefind
  - step: stdout should contain "Running Pagefind"
  - step: I serve the directory "public"
  - step: In my browser, I load "/"
  - step: In my browser, the result of {js} should be exactly {expected}
    js: |-
      let pagefind = await import("/pagefind/pagefind.js");
      let search = await pagefind.search("xylophone guide");
      let pages = await Promise.all(search.results.map(r => r.data()));
      return pages.map(p => p.url);
    expected:
      - /both-in-title/
      - /rare-in-title/
      - /common-in-title/ # Lowest boost, only "guide" matches, which is the lower-idf word
